{% extends 'layout.html' %}
{% block content %}
<div class="col-sm-6">
  {% if userInfo._id %}
  <h1>后台首页</h1>
  {% else %}
  <!--登录-->
  <form class="form-horizontal" role="form" id="loginForm">
    <h2>登录</h2>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" name="username" placeholder="用户名">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="password" class="form-control" name="password" placeholder="密码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12 registerBtn">
        <a href="javascript:;">注册</a>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <button type="submit" class="btn btn-default">登录</button>
      </div>
    </div>
  </form>
  <!--注册-->
  <form class="form-horizontal" role="form" id="registerForm" style="display: none">
    <h2>注册</h2>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" name="username" placeholder="用户名">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="password" class="form-control" id="repassword" name="repassword" placeholder="确认密码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <button type="submit" class="btn btn-default">注册</button>
      </div>
      <div class="col-sm-8 hasUserBtn">
        已有账号？<a href="javascript:;">登录</a>
      </div>
    </div>
  </form>
  {% endif %}
</div>
{% endblock %}
