<nav>
    <ul class="pager">
      {% if page-1 <= 0 %}
        <li class="previous"><span>没有上一页了</span></li>
      {% else %}
        <li class="previous"><a href="/{{pageName}}?page={{page-1}}">&larr;上一页</a></li>
      {% endif %}

        <li>
            一共有 {{count}} 条数据，每页显示 {{limit}} 条，一共 {{pages}} 页，当前第 {{page}} 页
        </li>

      {% if page >= pages %}
        <li class="next"><span>没有下一页了</span></li>
      {% else %}
        <li class="next"><a href="/{{pageName}}?page={{page+1}}">&rarr;下一页</a></li>
      {% endif %}
    </ul>
</nav>
