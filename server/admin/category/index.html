{% extends '../layout.html' %}
{% block content %}
    <h1>分类管理首页</h1>
    <a href="/category/create">添加分类</a>


    {%include '../page.html'%}
    <table class="table table-hover table-striped">
        <tr>
            <!--<th>ID</th>-->
            <th>分类名称</th>
            <th>操作</th>
        </tr>
        {% for category in categories %}
        <tr>
            <!--<td>{{category._id.toString()}}</td>-->
            <td>{{category.name}}</td>
            <td>
                <a href="/category/edit?id={{category._id.toString()}}">修改</a> |
                <a href="javascript:;" onclick="disp_confirm('/category/delete?id={{category._id.toString()}}')">删除</a>
            </td>
        </tr>
        {%endfor%}
    </table>
    {%include '../page.html'%}
{% endblock %}
